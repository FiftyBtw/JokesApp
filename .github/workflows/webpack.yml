name: Expo React Native CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: Sources
        run: npm install

      - name: Run lint
        working-directory: Sources
        run: npm run lint

      - name: Run tests
        working-directory: Sources
        run: npm test

      - name: Build Expo project
        working-directory: Sources
        run: npx expo build:web
